spring.application.name=InterviewAce-Backend

gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}

spring.devtools.restart.exclude=pdfbox/**,META-INF/maven/org.apache.pdfbox/**

rsa.publicKey=classpath:rsa-keys/public.pem
rsa.privateKey=classpath:rsa-keys/private.pem


spring.datasource.url=jdbc:mysql://localhost:3310/interview-ace-schema?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=@gadmandir

#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=InterviewAce

logging.level.org.springframework.security=DEBUG
